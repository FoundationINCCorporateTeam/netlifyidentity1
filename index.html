<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MN Games</title>
  <style>
    /* Styling for the integrated MN Games homepage */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0F2027, #203A43, #2C5364);
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    header {
      padding: 20px 0;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    p {
      font-size: 22px;
      margin-bottom: 30px;
    }
    .hero-image {
      width: 100%;
      max-width: 800px;
      height: auto;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    .games-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }
    .game {
      flex: 1 1 300px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: left;
    }
    .game h3 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .game p {
      font-size: 16px;
      margin-bottom: 0;
    }
    footer {
      padding: 20px 0;
    }
    .footer-text {
      font-size: 16px;
    }

    /* Styling for the futuristic buttons */
    .futuristic-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #FF5733;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 20px;
      border: none;
      outline: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .futuristic-button:hover {
      background-color: #FF8C66;
    }
  </style>
</head>
<body>
  <!-- Netlify Identity menu and buttons -->
  <div data-netlify-identity-menu></div>
  <button class="futuristic-button" data-netlify-identity-button>Sign up</button>
  <button class="futuristic-button" data-netlify-identity-button>Login</button>

  <header>
    <div class="container">
      <h1>Welcome to MN Games</h1>
      <p>Your destination for fun and exciting games!</p>
    </div>
  </header>

  <div class="container">
    <img src="https://via.placeholder.com/800x400" alt="MN Games" class="hero-image">
    <h2>Featured Games</h2>
    <p>Discover our latest and most popular games below.</p>
    <!-- Add featured games here -->
    <div class="games-list">
      <div class="game">
        <h3>Game Title 1</h3>
        <p>Description of Game 1.</p>
      </div>
      <div class="game">
        <h3>Game Title 2</h3>
        <p>Description of Game 2.</p>
      </div>
      <div class="game">
        <h3>Game Title 3</h3>
        <p>Description of Game 3.</p>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <p class="footer-text">&copy; 2024 MN Games. All rights reserved.</p>
    </div>
  </footer>

  <!-- Conditional rendering based on authentication status -->
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    function handleAuthentication() {
      const netlifyIdentity = window.netlifyIdentity;
      if (netlifyIdentity && netlifyIdentity.currentUser()) {
        document.querySelectorAll('.authenticated').forEach(function(element) {
          element.style.display = 'block';
        });
        document.querySelectorAll('.not-authenticated').forEach(function(element) {
          element.style.display = 'none';
        });
      } else {
        document.querySelectorAll('.authenticated').forEach(function(element) {
          element.style.display = 'none';
        });
        document.querySelectorAll('.not-authenticated').forEach(function(element) {
          element.style.display = 'block';
        });
      }
    }
    handleAuthentication();
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', handleAuthentication);
      window.netlifyIdentity.on('login', handleAuthentication);
      window.netlifyIdentity.on('logout', handleAuthentication);
    }
  </script>
</body>
</html>
